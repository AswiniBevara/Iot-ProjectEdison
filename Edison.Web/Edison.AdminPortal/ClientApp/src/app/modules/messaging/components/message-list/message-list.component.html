<div class="scroll-container"
     ngx-auto-scroll
     observe-attributes>
    <div class="message"
         *ngFor="let message of messages">
        <div class="title">{{message.name}}</div>
        <div class="body"
             [ngClass]="{'blue': message.name?.toLowerCase() === 'you', 'grey': message.name?.toLowerCase() !== 'you'}">
            {{message.text}}</div>
    </div>
</div>
